apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springappcontainer
        image: ravisrma/spring-boot-mongo:1
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DB_HOSTNAME
          value: "mongo"
        - name: MONGO_DB_USERNAME
          value: "devdb"
        - name: MONGO_DB_PASSWORD
          value: "devdb@123"
---
apiVersion: v1
kind: Service
metadata:
  name: springappsvc
spec:
  type: NodePort
  selector:
    app: springapp
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31556
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodbcontainer
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "devdb"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "devdb@123"
---
apiVersion: v1
kind: Service
metadata: 
  name: mongo
spec: 
  type: ClusterIP
  selector: 
    app: mongo
  ports: 
    - port: 27017
      targetPort: 27017